<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Noise</title>
    <meta name="theme-color" content="#1a1a1a">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="manifest" href="/white_noise/manifest.json">

    <!-- Shared Navigation -->
    <link rel="stylesheet" href="/shared/nav.css">

    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
        }
        button#btn {
            background: #f0f0f0;
            color: #1a1a1a;
            border: none;
            padding: 0;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50%;
            cursor: pointer;
            width: 200px;
            height: 200px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            outline: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            z-index: 2;
        }
        button#btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        button#btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        button#btn.playing {
            background: #ff4444;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0); }
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 3rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            align-items: center;
        }

        .control-item {
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.3s ease;
            font-size: 1rem;
            color: #fff;
            padding: 0.5rem;
            user-select: none;
            position: relative;
        }

        .control-item:hover {
            opacity: 0.8;
        }

        .control-item.active {
            opacity: 1;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .hint {
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
            opacity: 0.8;
            position: absolute;
            bottom: 2rem;
        }
    </style>
</head>
<body>
    <button id="btn" aria-label="Toggle Noise">Play</button>

    <div class="controls">
        <div class="control-item active" data-type="brown">Deep</div>
        <div class="control-item" data-type="pink">Balanced</div>
        <div class="control-item" data-type="white">Bright</div>
    </div>

    <div class="hint">Click to toggle noise</div>

    <script>
        let audioCtx;
        let source;
        let isPlaying = false;
        let currentType = 'brown'; // Default to Deep (Brown Noise)
        const btn = document.getElementById('btn');
        const controlItems = document.querySelectorAll('.control-item');

        const buffers = {
            white: null,
            pink: null,
            brown: null
        };

        const GAINS = {
            white: 0.1,  // White is naturally loud
            pink: 1.0,   // Pink is standard reference here
            brown: 3.5   // Brown needs a significant boost
        };

        function init() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) {
                alert('Web Audio API is not supported in this browser');
                return;
            }
            audioCtx = new AudioContext();

            // Create buffers
            const bufferSize = audioCtx.sampleRate * 2;
            buffers.white = createWhiteNoise(bufferSize);
            buffers.pink = createPinkNoise(bufferSize);
            buffers.brown = createBrownNoise(bufferSize);
        }

        function createWhiteNoise(bufferSize) {
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            return buffer;
        }

        function createPinkNoise(bufferSize) {
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            let b0=0, b1=0, b2=0, b3=0, b4=0, b5=0, b6=0;

            for (let i = 0; i < bufferSize; i++) {
                const white = Math.random() * 2 - 1;
                b0 = 0.99886 * b0 + white * 0.0555179;
                b1 = 0.99332 * b1 + white * 0.0750759;
                b2 = 0.96900 * b2 + white * 0.1538520;
                b3 = 0.86650 * b3 + white * 0.3104856;
                b4 = 0.55000 * b4 + white * 0.5329522;
                b5 = -0.7616 * b5 - white * 0.0168980;
                data[i] = b0 + b1 + b2 + b3 + b4 + b5 + b6 + white * 0.5362;
                data[i] *= 0.11;
                b6 = white * 0.115926;
            }
            return buffer;
        }

        function createBrownNoise(bufferSize) {
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            let lastOut = 0;

            for (let i = 0; i < bufferSize; i++) {
                const white = Math.random() * 2 - 1;
                lastOut = (lastOut + (0.02 * white)) / 1.02;
                data[i] = lastOut;
            }
            return buffer;
        }

        function stopSound() {
            if (source) {
                try {
                    source.stop();
                } catch (e) { console.error(e); }
                source = null;
            }
        }

        function startSound() {
            if (!audioCtx) return;

            stopSound(); // Ensure clean slate

            source = audioCtx.createBufferSource();
            source.buffer = buffers[currentType];
            source.loop = true;

            const gainNode = audioCtx.createGain();
            // Apply specific gain compensation for the noise type, then master volume (0.5)
            gainNode.gain.value = GAINS[currentType] * 0.5;

            source.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            source.start();
        }

        function toggleNoise() {
            if (!audioCtx) {
                init();
            }

            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            if (isPlaying) {
                stopSound();
                isPlaying = false;
                btn.textContent = 'Play';
                btn.classList.remove('playing');
            } else {
                startSound();
                isPlaying = true;
                btn.textContent = 'Stop';
                btn.classList.add('playing');
            }
        }

        function switchNoise(type) {
            if (currentType === type) return;

            currentType = type;

            // Update UI
            controlItems.forEach(item => {
                if (item.dataset.type === type) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // If currently playing, switch the audio seamlessly
            if (isPlaying) {
                // We restart with new buffer
                startSound();
            }
        }

        btn.addEventListener('click', toggleNoise);

        controlItems.forEach(item => {
            item.addEventListener('click', (e) => {
                // Initialize context on any interaction if not ready
                if (!audioCtx) init();
                if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();

                switchNoise(e.target.dataset.type);
            });
        });

        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/white_noise/sw.js')
                    .then(reg => console.log('Service Worker registered:', reg))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>

    <!-- Shared Navigation -->
    <script src="/shared/nav.js"></script>
</body>
</html>
