<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>WikiFeed</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="top-bar">
            <h1 class="app-logo">WikiFeed</h1>
            <div class="header-right">
                <div class="search-container">
                    <button class="icon-btn" id="search-toggle-btn">üîç</button>
                    <div class="search-input-wrapper" id="search-wrapper">
                        <input type="text" id="wiki-search" placeholder="Search Wikipedia...">
                        <div class="search-results" id="search-results"></div>
                    </div>
                </div>
            </div>
        </header>

        <main class="feed-container" id="feed-container">
            <div class="loading-state">
                <div class="loader"></div>
                <p>Loading articles...</p>
            </div>
        </main>

        <div class="swipe-hint" id="swipe-hint">
            <span>‚Üë Swipe for more</span>
        </div>

        <nav class="bottom-nav">
            <button class="nav-item active" data-target="home" id="home-btn">
                <span class="nav-icon">üé≤</span>
                <span class="nav-label">Discover</span>
            </button>
            <button class="nav-item" data-target="foryou" id="foryou-btn">
                <span class="nav-icon">‚ú®</span>
                <span class="nav-label">For You</span>
            </button>
            <button class="nav-item" data-target="history" id="history-btn">
                <span class="nav-icon">üïê</span>
                <span class="nav-label">History</span>
            </button>
            <button class="nav-item" data-target="saved" id="saved-btn">
                <span class="nav-icon">‚ù§Ô∏è</span>
                <span class="nav-label">Saved</span>
            </button>
        </nav>
    </div>

    <div id="article-modal" class="article-modal">
        <div class="reading-progress" id="reading-progress"></div>
        <div class="modal-content">
            <div class="modal-header"></div>
            <div class="modal-body-content" id="modal-body"></div>
        </div>
    </div>

    <div id="overlay-view" class="overlay-view">
        <div class="overlay-header">
            <h2 id="overlay-title">History</h2>
            <button class="circle-btn" onclick="closeOverlay()">‚úï</button>
        </div>
        <div class="overlay-content" id="overlay-content"></div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
