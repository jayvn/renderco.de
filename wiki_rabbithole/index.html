<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>WikiFeed</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="top-bar">
            <h1 class="app-logo">WikiFeed</h1>
            <div class="search-container">
                <button class="icon-btn" popovertarget="search-popover">üîç</button>
                <div id="search-popover" popover>
                    <input type="search" id="wiki-search" placeholder="Search Wikipedia...">
                    <div id="search-results"></div>
                </div>
            </div>
        </header>

        <main class="feed-container" id="feed"></main>

        <nav class="bottom-nav" id="nav">
            <button class="nav-item active" data-mode="random">
                <span class="nav-icon">üé≤</span>
                <span class="nav-label">Discover</span>
            </button>
            <button class="nav-item" data-mode="foryou">
                <span class="nav-icon">‚ú®</span>
                <span class="nav-label">For You</span>
            </button>
            <button class="nav-item" data-view="tree">
                <span class="nav-icon">üå≥</span>
                <span class="nav-label">Tree</span>
            </button>
            <button class="nav-item" data-view="history">
                <span class="nav-icon">üïê</span>
                <span class="nav-label">History</span>
            </button>
            <button class="nav-item" data-view="saved">
                <span class="nav-icon">‚ù§Ô∏è</span>
                <span class="nav-label">Saved</span>
            </button>
        </nav>
    </div>

    <dialog id="article-dialog">
        <div class="reading-progress"></div>
        <header class="modal-header"></header>
        <article class="modal-body"></article>
    </dialog>

    <dialog id="overlay-dialog">
        <header class="overlay-header">
            <h2></h2>
            <button class="circle-btn close-overlay">‚úï</button>
        </header>
        <div class="overlay-content"></div>
    </dialog>

    <div id="toast" class="toast" popover="manual"></div>

    <script src="app.js"></script>
</body>

</html>
